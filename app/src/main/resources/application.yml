# AI Interview Platform Configuration
# 智能AI面试官平台配置

server:
  port: 8080

spring:
  application:
    name: ai-interview-platform
  
  # PostgreSQL数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/interview_guide
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Spring AI - 阿里云DashScope (OpenAI兼容模式)
  ai:
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${AI_BAILIAN_API_KEY}
      chat:
        options:
          model: qwen-plus
          temperature: 0.7
      # Embedding模型配置 - 使用text-embedding-v3
      embedding:
        options:
          model: text-embedding-v3
    # PostgreSQL Vector Store配置
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1024  # text-embedding-v3实际生成的向量维度
        initialize-schema: true  # 自动初始化schema
        remove-existing-vector-store-table: true  # 删除现有表并重建

# Application custom configuration
app:
  resume:
    upload-dir: ${java.io.tmpdir}/ai-interview/resumes
    allowed-types:
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - text/plain
  
  # RustFS (S3兼容) 存储配置
  storage:
    endpoint: http://localhost:9000
    access-key: 6UaOsZz0M3PCSNomcVXL
    secret-key: GnRYDbQ6fVqOorZeitIm9yhu1BTkMv7U35cpdLSz
    bucket: interview-guide
    region: us-east-1
  
  # CORS配置 - React前端
